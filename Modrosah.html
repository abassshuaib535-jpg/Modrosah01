<!doctype html>
<html lang="en" dir="ltr" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibn Abbas Academy - Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&amp;family=Lora:wght@400;500;600&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    
    .font-lora {
      font-family: 'Lora', serif;
    }
    
    .geometric-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.08'%3E%3Cpath d='M30 0l30 30-30 30L0 30 30 0zm0 10L10 30l20 20 20-20-20-20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    
    .star-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M40 0l10 30h30l-25 18 10 32-25-20-25 20 10-32L0 30h30z'/%3E%3C/g%3E%3C/svg%3E");
    }
    
    .gradient-gold {
      background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 50%, #d4af37 100%);
    }
    
    .text-shadow {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    
    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .scroll-smooth {
      scroll-behavior: smooth;
    }

    .spinner {
      border: 3px solid rgba(212, 175, 55, 0.3);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      z-index: 9999;
      animation: slideIn 0.3s ease-out;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="h-full font-lora scroll-smooth">
  <div id="app" class="h-full w-full overflow-auto"><!-- Content will be dynamically rendered here -->
  </div>
  <script>
    // Default configuration
    const defaultConfig = {
      academy_name: ' Academy',
      hero_title: 'Academy for Quran, Sunnah & Islamic Studies',
      hero_subtitle: 'Illuminating the paths of Islamic knowledge with an authentic approach',
      contact_phone: '+966 50 000 0000',
      contact_email: 'info@ibnabbas-academy.com',
      background_color: '#1e3a5f',
      surface_color: '#f5f0e8',
      text_color: '#2d3748',
      primary_action_color: '#d4af37',
      secondary_action_color: '#0d1f33'
    };
    
    let config = { ...defaultConfig };
    let currentUser = null;
    let allUsers = [];
    let currentPage = 'home';

    // Data SDK setup
    const dataHandler = {
      onDataChanged(data) {
        allUsers = data;
        if (currentPage === 'admin-dashboard') {
          renderAdminDashboard();
        }
      }
    };

    // Initialize SDKs
    async function initializeApp() {
      if (window.dataSdk) {
        const initResult = await window.dataSdk.init(dataHandler);
        if (!initResult.isOk) {
          showToast('Failed to initialize data storage', 'error');
        }
      }

      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (newConfig) => {
            config = { ...defaultConfig, ...newConfig };
            renderCurrentPage();
          },
          mapToCapabilities: (cfg) => ({
            recolorables: [
              {
                get: () => cfg.background_color || defaultConfig.background_color,
                set: (value) => {
                  cfg.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => cfg.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  cfg.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => cfg.text_color || defaultConfig.text_color,
                set: (value) => {
                  cfg.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => cfg.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  cfg.primary_action_color = value;
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
              {
                get: () => cfg.secondary_action_color || defaultConfig.secondary_action_color,
                set: (value) => {
                  cfg.secondary_action_color = value;
                  window.elementSdk.setConfig({ secondary_action_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: undefined,
            fontSizeable: undefined
          }),
          mapToEditPanelValues: (cfg) => new Map([
            ['academy_name', cfg.academy_name || defaultConfig.academy_name],
            ['hero_title', cfg.hero_title || defaultConfig.hero_title],
            ['hero_subtitle', cfg.hero_subtitle || defaultConfig.hero_subtitle],
            ['contact_phone', cfg.contact_phone || defaultConfig.contact_phone],
            ['contact_email', cfg.contact_email || defaultConfig.contact_email]
          ])
        });
      }

      // Check if user is logged in
      const storedUser = localStorage.getItem('currentUser');
      if (storedUser) {
        currentUser = JSON.parse(storedUser);
        if (currentUser.role === 'admin') {
          navigateTo('admin-dashboard');
        } else {
          navigateTo('user-dashboard');
        }
      } else {
        renderHomePage();
      }
    }

    // Navigation function
    function navigateTo(page) {
      currentPage = page;
      renderCurrentPage();
    }

    function renderCurrentPage() {
      switch(currentPage) {
        case 'home':
          renderHomePage();
          break;
        case 'register':
          renderRegisterPage();
          break;
        case 'login':
          renderLoginPage();
          break;
        case 'user-dashboard':
          renderUserDashboard();
          break;
        case 'admin-dashboard':
          renderAdminDashboard();
          break;
      }
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.style.backgroundColor = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#d4af37';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Home Page
    function renderHomePage() {
      const app = document.getElementById('app');
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      
      app.innerHTML = `
        <!-- Navigation -->
        <nav class="fixed top-0 right-0 left-0 z-50 transition-all duration-300" style="background-color: rgba(30, 58, 95, 0.95); backdrop-filter: blur(10px);">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: ${primaryColor};">
                  <svg class="w-7 h-7" fill="${bgColor}" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                  </svg>
                </div>
                <span class="font-cinzel text-xl font-bold" style="color: ${primaryColor};">${config.academy_name || defaultConfig.academy_name}</span>
              </div>
              
              <div class="flex items-center gap-4">
                <button onclick="navigateTo('login')" class="px-6 py-2 rounded-full font-bold transition-all duration-300 hover:opacity-80 border-2" style="border-color: ${primaryColor}; color: ${primaryColor};">
                  Login
                </button>
                <button onclick="navigateTo('register')" class="px-6 py-2 rounded-full font-bold transition-all duration-300 hover:opacity-90" style="background-color: ${primaryColor}; color: ${bgColor};">
                  Register
                </button>
              </div>
            </div>
          </div>
        </nav>

        <!-- Hero Section -->
        <section class="relative min-h-screen flex items-center justify-center star-pattern" style="background: linear-gradient(135deg, ${bgColor} 0%, #0d1f33 100%);">
          <div class="absolute inset-0 geometric-pattern"></div>
          
          <div class="absolute top-20 right-10 w-32 h-32 opacity-20 animate-float">
            <svg viewBox="0 0 100 100" fill="${primaryColor}">
              <polygon points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40"/>
            </svg>
          </div>
          
          <div class="relative z-10 text-center px-4 max-w-5xl mx-auto pt-20 fade-in">
            <div class="mb-8">
              <span class="font-cinzel text-xl md:text-2xl" style="color: ${primaryColor};">In the Name of Allah, the Most Gracious, the Most Merciful</span>
            </div>
            
            <div class="mb-8 flex justify-center">
              <div class="w-28 h-28 rounded-full flex items-center justify-center gradient-gold shadow-2xl">
                <svg class="w-16 h-16" fill="${bgColor}" viewBox="0 0 24 24">
                  <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                </svg>
              </div>
            </div>
            
            <h1 class="font-cinzel text-3xl md:text-5xl lg:text-6xl font-bold mb-6 text-shadow leading-relaxed" style="color: ${surfaceColor};">
              ${config.hero_title || defaultConfig.hero_title}
            </h1>
            
            <p class="text-lg md:text-2xl mb-10 max-w-3xl mx-auto leading-relaxed" style="color: ${primaryColor};">
              ${config.hero_subtitle || defaultConfig.hero_subtitle}
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
              <button onclick="navigateTo('register')" class="px-8 py-4 rounded-full font-bold text-lg transition-all duration-300 hover:scale-105 shadow-lg" style="background-color: ${primaryColor}; color: ${bgColor};">
                Enroll Now
              </button>
              <button onclick="navigateTo('login')" class="px-8 py-4 rounded-full font-bold text-lg transition-all duration-300 hover:scale-105 border-2" style="border-color: ${primaryColor}; color: ${primaryColor};">
                Login to Portal
              </button>
            </div>
          </div>
        </section>
      `;
    }

    // Register Page
    function renderRegisterPage() {
      const app = document.getElementById('app');
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      
      app.innerHTML = `
        <div class="min-h-screen star-pattern flex items-center justify-center p-4" style="background: linear-gradient(135deg, ${bgColor} 0%, #0d1f33 100%);">
          <div class="absolute inset-0 geometric-pattern"></div>
          
          <div class="relative z-10 w-full max-w-md fade-in">
            <div class="text-center mb-8">
              <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center gradient-gold shadow-2xl">
                <svg class="w-10 h-10" fill="${bgColor}" viewBox="0 0 24 24">
                  <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                </svg>
              </div>
              <h1 class="font-cinzel text-3xl font-bold mb-2" style="color: ${surfaceColor};">Create Account</h1>
              <p style="color: ${primaryColor};">Join Ibn Abbas Academy today</p>
            </div>

            <div class="rounded-3xl p-8 shadow-2xl" style="background-color: ${surfaceColor};">
              <form id="register-form" class="space-y-4">
                <div>
                  <label for="reg-fullName" class="block mb-2 font-bold" style="color: ${bgColor};">Full Name</label>
                  <input type="text" id="reg-fullName" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};" placeholder="Enter your full name">
                </div>
                
                <div>
                  <label for="reg-email" class="block mb-2 font-bold" style="color: ${bgColor};">Email</label>
                  <input type="email" id="reg-email" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};" placeholder="your.email@example.com">
                </div>
                
                <div>
                  <label for="reg-phone" class="block mb-2 font-bold" style="color: ${bgColor};">Phone Number</label>
                  <input type="tel" id="reg-phone" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};" placeholder="+966 50 000 0000">
                </div>
                
                <div>
                  <label for="reg-password" class="block mb-2 font-bold" style="color: ${bgColor};">Password</label>
                  <input type="password" id="reg-password" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};" placeholder="Create a strong password">
                </div>
                
                <div>
                  <label for="reg-program" class="block mb-2 font-bold" style="color: ${bgColor};">Select Program</label>
                  <select id="reg-program" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};">
                    <option value="">Choose a program...</option>
                    <option value="Quran Memorization">Quran Memorization</option>
                    <option value="Islamic Sciences">Islamic Sciences</option>
                    <option value="Arabic Language">Arabic Language</option>
                    <option value="Multiple Programs">Multiple Programs</option>
                  </select>
                </div>

                <button type="submit" id="register-btn" class="w-full py-4 rounded-full font-bold text-lg transition-all duration-300 hover:opacity-90 shadow-lg flex items-center justify-center gap-2" style="background-color: ${primaryColor}; color: ${bgColor};">
                  <span>Register Now</span>
                </button>
              </form>

              <div class="mt-6 text-center">
                <p style="color: ${bgColor};">
                  Already have an account? 
                  <button onclick="navigateTo('login')" class="font-bold hover:underline" style="color: ${primaryColor};">
                    Login here
                  </button>
                </p>
                <button onclick="navigateTo('home')" class="mt-4 text-sm hover:underline" style="color: ${bgColor};">
                  ← Back to Home
                </button>
              </div>
            </div>
          </div>
        </div>
      `;

      // Handle registration
      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        await handleRegistration();
      });
    }

    async function handleRegistration() {
      if (allUsers.length >= 999) {
        showToast('Registration limit reached. Please contact support.', 'error');
        return;
      }

      const btn = document.getElementById('register-btn');
      const originalContent = btn.innerHTML;
      btn.innerHTML = '<div class="spinner mx-auto"></div>';
      btn.disabled = true;

      const fullName = document.getElementById('reg-fullName').value;
      const email = document.getElementById('reg-email').value;
      const phone = document.getElementById('reg-phone').value;
      const password = document.getElementById('reg-password').value;
      const program = document.getElementById('reg-program').value;

      // Check if email already exists
      const existingUser = allUsers.find(u => u.email === email);
      if (existingUser) {
        showToast('Email already registered', 'error');
        btn.innerHTML = originalContent;
        btn.disabled = false;
        return;
      }

      const newUser = {
        email,
        password,
        fullName,
        phone,
        role: 'student',
        enrolledPrograms: program,
        enrollmentDate: new Date().toISOString(),
        status: 'active'
      };

      const result = await window.dataSdk.create(newUser);
      
      btn.innerHTML = originalContent;
      btn.disabled = false;

      if (result.isOk) {
        showToast('Registration successful! Please login.', 'success');
        setTimeout(() => navigateTo('login'), 1500);
      } else {
        showToast('Registration failed. Please try again.', 'error');
      }
    }

    // Login Page
    function renderLoginPage() {
      const app = document.getElementById('app');
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      
      app.innerHTML = `
        <div class="min-h-screen star-pattern flex items-center justify-center p-4" style="background: linear-gradient(135deg, ${bgColor} 0%, #0d1f33 100%);">
          <div class="absolute inset-0 geometric-pattern"></div>
          
          <div class="relative z-10 w-full max-w-md fade-in">
            <div class="text-center mb-8">
              <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center gradient-gold shadow-2xl">
                <svg class="w-10 h-10" fill="${bgColor}" viewBox="0 0 24 24">
                  <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                </svg>
              </div>
              <h1 class="font-cinzel text-3xl font-bold mb-2" style="color: ${surfaceColor};">Welcome Back</h1>
              <p style="color: ${primaryColor};">Login to your account</p>
            </div>

            <div class="rounded-3xl p-8 shadow-2xl" style="background-color: ${surfaceColor};">
              <form id="login-form" class="space-y-6">
                <div>
                  <label for="login-email" class="block mb-2 font-bold" style="color: ${bgColor};">Email</label>
                  <input type="email" id="login-email" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};" placeholder="your.email@example.com">
                </div>
                
                <div>
                  <label for="login-password" class="block mb-2 font-bold" style="color: ${bgColor};">Password</label>
                  <input type="password" id="login-password" required class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none transition-colors" style="border-color: ${primaryColor}; color: ${bgColor};" placeholder="Enter your password">
                </div>

                <button type="submit" id="login-btn" class="w-full py-4 rounded-full font-bold text-lg transition-all duration-300 hover:opacity-90 shadow-lg flex items-center justify-center gap-2" style="background-color: ${primaryColor}; color: ${bgColor};">
                  <span>Login</span>
                </button>
              </form>

              <div class="mt-6 p-4 rounded-xl" style="background-color: rgba(212, 175, 55, 0.1);">
                <p class="text-sm font-bold mb-2" style="color: ${bgColor};">Demo Accounts:</p>
                <p class="text-xs mb-1" style="color: ${bgColor};">Admin: admin@academy.com / admin123</p>
                <p class="text-xs" style="color: ${bgColor};">Student: Create your own account</p>
              </div>

              <div class="mt-6 text-center">
                <p style="color: ${bgColor};">
                  Don't have an account? 
                  <button onclick="navigateTo('register')" class="font-bold hover:underline" style="color: ${primaryColor};">
                    Register here
                  </button>
                </p>
                <button onclick="navigateTo('home')" class="mt-4 text-sm hover:underline" style="color: ${bgColor};">
                  ← Back to Home
                </button>
              </div>
            </div>
          </div>
        </div>
      `;

      // Handle login
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        await handleLogin();
      });
    }

    async function handleLogin() {
      const btn = document.getElementById('login-btn');
      const originalContent = btn.innerHTML;
      btn.innerHTML = '<div class="spinner mx-auto"></div>';
      btn.disabled = true;

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Check for demo admin account
      if (email === 'admin@academy.com' && password === 'admin123') {
        currentUser = {
          email: 'admin@academy.com',
          fullName: 'Admin User',
          role: 'admin',
          status: 'active'
        };
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        showToast('Welcome, Admin!', 'success');
        setTimeout(() => navigateTo('admin-dashboard'), 1000);
        return;
      }

      // Check regular users
      const user = allUsers.find(u => u.email === email && u.password === password);
      
      btn.innerHTML = originalContent;
      btn.disabled = false;

      if (user) {
        currentUser = user;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        showToast(`Welcome back, ${user.fullName}!`, 'success');
        setTimeout(() => {
          if (user.role === 'admin') {
            navigateTo('admin-dashboard');
          } else {
            navigateTo('user-dashboard');
          }
        }, 1000);
      } else {
        showToast('Invalid email or password', 'error');
      }
    }

    // User Dashboard
    function renderUserDashboard() {
      if (!currentUser) {
        navigateTo('login');
        return;
      }

      const app = document.getElementById('app');
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const textColor = config.text_color || defaultConfig.text_color;
      
      const enrollmentDate = new Date(currentUser.enrollmentDate).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });

      app.innerHTML = `
        <div class="min-h-screen geometric-pattern" style="background-color: ${surfaceColor};">
          <!-- Navigation -->
          <nav class="shadow-lg" style="background-color: ${bgColor};">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                  <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: ${primaryColor};">
